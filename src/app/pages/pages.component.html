<style>
  .mobi-bar .sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
  }

  .mobi-bar .sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
  }

  .mobi-bar .sidenav a:hover {
    color: #f1f1f1;
  }

  .mobi-bar .sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }

  @media screen and (max-height: 450px) {
    .mobi-bar .sidenav {
      padding-top: 15px;
    }
    .mobi-bar .sidenav a {
      font-size: 18px;
    }
  }
  @media (min-width: 1025px) {
    .mobi-bar {
      display: none;
    }
  }
</style>
<app-sidebar
  [isExpanded]="sidebarExpanded"
  (toggleSidebar)="sidebarExpanded = !sidebarExpanded"
></app-sidebar>
