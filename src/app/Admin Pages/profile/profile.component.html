<div class="top-header">
  <h2>Company Details</h2>
</div>

<div>
  <form [formGroup]="insuranceForm" class="insu-form">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="form-outline">
          <label>Company Name: </label>
          <input
            aria-placeholder="Company Name"
            class="form-control"
            formControlName="name"
          />
        </div>

        <div class="form-outline">
          <label for="modal-type">Company Logo:</label>
          <input
            type="file"
            accept=".jpg , .jpeg ,.png"
            class="form-control"
            formControlName="logo"
            (change)="onFileSelected($event)"
          />
          <ul>
            <li *ngFor="let file of selectedFiles">
              {{ file.name }}
              <button
                class="fa fa-trash"
                style="
                  border: none;
                  color: rgb(155, 22, 22);
                  background-color: #ffffff;
                "
                (click)="onDelete(file)"
              ></button>
              <button
                class="fa fa-download"
                (click)="onDownload(file)"
                style="
                  border: none;
                  color: rgb(9, 126, 58);
                  background-color: #ffffff;
                "
              ></button>
            </li>
          </ul>
        </div>

        <div class="form-outline">
          <label class="form-label"
            >Company Address<span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            formControlName="address"
            required
          />
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="form-outline">
          <label class="form-label"
            >Company SPOC<span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            formControlName="SPOC"
            required
          />
        </div>
        <div class="form-outline">
          <label class="form-label"
            >Email<span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            formControlName="email"
            required
          />
        </div>
        <div class="form-outline">
          <label class="form-label"
            >Password<span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            formControlName="password"
            required
          />
        </div>
      </div>
    </div>
  </form>

  <button type="submit" (click)="submit()" class="btn btn-success">Save</button>
</div>
